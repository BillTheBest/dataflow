<link rel="import" href="dataflow-route-picker.html">

<polymer-element name="dataflow-card-edge" attributes="edge">
  <template>

    <style>
    </style>

    <h1 id="title">Edge</h1>
    <h2 id="id">{{edge.id}}</h2>
    <dataflow-route-picker id="routePicker" on-change="pickRoute"></dataflow-route-picker>

  </template>
  <script>
  	Polymer("dataflow-card-edge", {
      ready: function() {
      },
      edgeChanged: function () {
        this.$.routePicker.value = this.edge.get("route");
      },
      pickRoute: function () {
        console.log(this.$.routePicker.value)
        if (this.edge) {
          this.edge.set("route", this.$.routePicker.value);
        }
      }
    });
  </script>
</polymer-element>
