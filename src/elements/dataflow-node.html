<polymer-element name="dataflow-node" attributes="nfid component x y label width height">
  <template>

    <style>
      dataflow-node {
        cursor: pointer;
        width: 50px;
        height: 50px;
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 5px;
      }
      h1 { 
        position: absolute;
        top: -18px;
        left: 0;
        font-size: 15px;
        font-weight: normal;
        margin: 0;
        padding: 0;
        /*color: white;*/
        text-align: center;
      }
    </style>

    <h1 title="{{component}}">{{label ? label : nfid}}</h1>

  </template>
  <script>
    Polymer("dataflow-node", {
      x: 0,
      y: 0,
      width: 60,
      height: 60,
      created: function () {
      },
      xChanged: function () {
        this.style.left = this.x + "px";
      },
      yChanged: function () {
        this.style.top = this.y + "px";
      },
      widthChanged: function () {
        this.style.width = this.width + "px";
      },
      heightChanged: function () {
        this.style.height = this.height + "px";
      }
    });
  </script>
</polymer-element>
